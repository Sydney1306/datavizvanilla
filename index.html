<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Redesign Project</title>
    <style>
        /* Import Open Sans font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap');

        body {
            background-color: #EFD9CC;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Open Sans', sans-serif; /* Set default font to Open Sans */
        }
        h1 {
            font-family: 'Garamond', serif;
            font-style: italic; /* Remove italic style */
            font-weight: bold; /* Make the font bold */
            color: #572000;
            font-size: 2.5em; /* Increase the font size */
        }
        p {
            color: #572000;
        }
        .flourish-embed {
            width: 80%; /* Adjust the width as needed */
            max-width: 800px; /* Set a maximum width */
            margin-bottom: 20px; /* Add spacing between the graphs */
        }
    </style>
</head>
<body>
    <h1>A Scarce Flavour</h1>
    <p>Growing global demand for natural ingredients and supply insufficiency have caused Madagascar vanilla prices to skyrocket by nearly 500% in the past four and a half years, making it more expensive than silver.</p>
    <p>The Price of non-split Madagascar Vanilla Bean</p>
    
    <!-- Embedding the first Flourish graph and centering it -->
    <div class="flourish-embed flourish-chart" data-src="visualisation/19446525"></div>
    <script src="https://public.flourish.studio/resources/embed.js"></script>

    <!-- Embedding the second Flourish map and centering it -->
    <div class="flourish-embed flourish-map" data-src="visualisation/19498486"></div>
    <script src="https://public.flourish.studio/resources/embed.js"></script>

</body>
</html>
